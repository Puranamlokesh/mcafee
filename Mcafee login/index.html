<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title of the document</title>
    <link
      rel="stylesheet"
      href="assets/libs/bootstrap-4.3.1-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/libs/styles.css" />
    <script src="assets/libs/jquery-3.4.1/jquery-3.4.1.slim.min.js"></script>
    <script src="assets/libs/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>

  <body>
    <section
      id="cover"
      class="min-vh-100"
      style="background-color: whitesmoke;"
    >
      <div id="cover-caption card-body">
        <div class="container" style="padding-top: 72px;">
          <div class="row text-white">
            <div
              class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form loginbox-customClr"
            >
              <div class="form-header-column">
                <img
                  class="w-35 p-3 float-left"
                  src="images/logo.png"
                  alt="Logo"
                />
                <h4 class="login-heading">| <b>Log-in to your account</b></h4>
              </div>
              <div class="px-2">
                <form
                  action=""
                  name="RegForm"
                  class="justify-content-center"
                  id="formSubmit"
                  method="post"
                >
                  <div class="form-group input-group">
                    <span class="input-group-addon"
                      ><i class="glyphicon glyphicon-user"></i
                    ></span>
                    <label class="sr-only input-group-addon">E-mail</label>

                    <input
                      type="text"
                      name="user_email"
                      class="form-control "
                      placeholder="E-mail address"
                    />
                  </div>
                  <div class="form-group input-group">
                    <span class="input-group-addon"
                      ><i class="glyphicon glyphicon-lock"></i
                    ></span>
                    <label class="sr-only input-group-addon">password</label>
                    <input
                      name="user_password"
                      type="password"
                      class="form-control"
                      placeholder="Password"
                    />
                  </div>
                  <button
                    type="submit"
                    id="but_submit"
                    class="btn btn-primary btn-lg btn-block login-button"
                  >
                    Login
                  </button>
                </form>
                <div class="valid-errors">
                  <div class=" card card-body" id="email-req">
                    Please enter email
                  </div>
                  <div class=" card card-body" id="email-val">
                    Please enter Valid Email
                  </div>
                  <div class=" card card-body" id="password-req">
                    Please enter password
                  </div>
                  <div class=" card card-body" id="password-val">
                    Your password length must be 6 charecters
                  </div>
                </div>
                <div>
                  <button
                    type="submit"
                    class=" btn-lg btn-block "
                    style="background-color: whitesmoke;"
                  >
                    <span class="new-messageUS">New to us?</span>
                    <span class="signup">Sign Up</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="assets/libs/js/custom.js" type="text/javascript"></script>
</html>
